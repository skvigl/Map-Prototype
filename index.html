<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
<h1>Map prototype</h1>

<div class="map js-map">
    <div class="map__gmap gmap js-gmap"></div>
    <div class="map__gmap gmap js-gmap1"></div>
    <div class="map__aside">
        <div class="tabs js-tabs">
            <ul class="tabs__nav js-tabs-nav">
                <li class="tabs__li js-tab-nav" data-name="overview">Overview</li>
                <li class="tabs__li js-tab-nav" data-name="pois">Poi</li>
                <li class="tabs__li js-tab-nav" data-name="hotels">Hotels</li>
            </ul>
            <div class="tabs__content js-tab" data-name="overview">
                <div data-container="content"></div>
            </div>
            <div class="tabs__content js-tab" data-name="pois">
                <div data-container="content"></div>
                <div class="tabs__loadmore" data-container="loadmore">
                    <button class="btn btn--base btn--wide js-loadmore" type="button">more POI</button>
                </div>
            </div>
            <div class="tabs__content js-tab" data-name="hotels">
                <div data-container="content"></div>
                <div class="tabs__loadmore" data-container="loadmore">
                    <button class="btn btn--base btn--wide js-loadmore" type="button">More hotels</button>
                </div>
            </div>
            <div class="tabs__details">
                <div class="js-details"></div>
                <button class="tabs__hide-details btn btn--base js-hide-details" type="button">Back</button>
            </div>
        </div>
    </div>
    <button class="map__back-to-level btn btn--base js-back-to-level is-hidden" type="button">Back to level</button>
    <div class="map__controls">
        <select class="filter-select js-filter-airport">
            <option value="default" selected>Choose an Airport</option>
            <option value="a1">London</option>
            <option value="a2">Leeds</option>
            <option value="a3">Yorkshire</option>
            <option value="a4">Manchester</option>
        </select>
        <select class="filter-select js-filter-holiday-type">
            <option value="beachHoliday" selected>Beach Holdiay</option>
            <option value="cityBreak">City Break</option>
            <option value="villas">Villas</option>
        </select>
    </div>
</div>

<script src="/assets/dist/app.js" defer></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" defer></script>
</body>
</html>
