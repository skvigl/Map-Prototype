<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>

<div class="map" data-component="dest-map">
    <div class="map__gmap" data-component="gmap"></div>
    <div class="map__aside">
        <div class="tabs" data-component="map-tabs">
            <ul class="tabs__nav" data-mt-elem="nav-list">
                <li class="tabs__li" data-mt-elem="nav-item" data-mt-name="overview">Overview</li>
                <li class="tabs__li" data-mt-elem="nav-item" data-mt-name="pois">Poi</li>
                <li class="tabs__li" data-mt-elem="nav-item" data-mt-name="hotels">Hotels</li>
            </ul>
            <div class="tabs__content" data-mt-elem="tab-item" data-mt-name="overview">
                <div class="tabs__cards" data-mt-elem="tab-container" data-mt-name="content"></div>
            </div>
            <div class="tabs__content" data-mt-elem="tab-item" data-mt-name="pois">
                <div class="tabs__cards" data-mt-elem="tab-container" data-mt-name="content"></div>
                <div class="tabs__loadmore" data-mt-elem="tab-container" data-mt-name="loadmore">
                    <button class="btn btn--base btn--wide" type="button" data-mt-elem="loadmore">More POI</button>
                </div>
            </div>
            <div class="tabs__content" data-mt-elem="tab-item" data-mt-name="hotels">
                <div class="tabs__cards" data-mt-elem="tab-container" data-mt-name="content"></div>
                <div class="tabs__loadmore" data-mt-elem="tab-container" data-mt-name="loadmore">
                    <button class="btn btn--base btn--wide" type="button" data-mt-elem="loadmore">More hotels</button>
                </div>
            </div>
            <div class="tabs__details">
                <div data-mt-elem="tab-details"></div>
                <button class="tabs__hide-details btn btn--base" type="button" data-mt-elem="hide-details">Back</button>
            </div>
        </div>
    </div>

    <button class="map__back-to-level btn btn--base is-hidden" type="button" data-dm-elem="back-to-level">
        <i class="fa fa-reply" aria-hidden="true"></i>
        <span>Back to level</span>
    </button>

    <div class="map__controls">
        <select class="filter-select" data-component='filter-airport'>
            <option value="default" selected>Choose an Airport</option>
            <option value="a1">London</option>
            <option value="a2">Leeds</option>
            <option value="a3">Bristol</option>
            <option value="a4">Manchester</option>
        </select>
        <select class="filter-select" data-component='filter-holiday-type'>
            <option value="beachHoliday" selected>Beach Holdiay</option>
            <option value="cityBreak">City Break</option>
            <option value="villas">Villas</option>
        </select>
    </div>
</div>

<script src="/assets/dist/app.js" defer></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" defer></script>
<script src="/app/vendors/richmarker.js" defer></script>
</body>
</html>
