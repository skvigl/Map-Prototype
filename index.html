<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tabs {
            width: 260px;
        }
        .tabs-nav {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tabs-nav__li {
            display: inline-block;
            vertical-align: top;
            padding: 0.5em 1em;
            background-color: rgba(0,127,127,0.5);
            user-select: none;
            cursor: pointer;
        }

        .tabs-nav__li.is-active {
            background-color: rgba(0,127,127,0.8);
        }
        .tabs-nav__li.is-hidden{
            display: none;
        }
        .tabs-content {
            display: none;
            padding: 1em;
            border: 1px solid rgba(0,127,127,0.5);
        }
        .tabs-content.is-active {
            display: block;
        }
        select {
            width: 50px;
            margin: 0 0 20px;
        }
        .map {
            width: 300px;
            height: 300px;
            margin: 20px 0 0;
            padding: 20px;
            border: 2px solid darkslategray;
        }
        .marker {
            margin: 5px;
            padding: 5px;
            border: 1px solid black;
            background-color: lightsteelblue;
            outline: none;
        }
        .marker.is-active {
            padding: 10px;
        }
        .card {
            background-color: lightcoral;
            color: white;
            padding: 5px 10px;
            margin: 10px 0;
            font-size: 24px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
<h1>Patterns</h1>


<select class="js-level">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>

<div class="tabs js-tabs">
    <ul class="tabs-nav js-tabs-nav">
        <li class="tabs-nav__li js-tab is-active" data-name="overview">Overview</li>
        <li class="tabs-nav__li js-tab" data-name="pois">Poi</li>
        <li class="tabs-nav__li js-tab" data-name="hotels">Hotels</li>
    </ul>
    <div class="tabs-content js-content is-active" data-name="overview">1</div>
    <div class="tabs-content js-content" data-name="pois">2</div>
    <div class="tabs-content js-content" data-name="hotels">3</div>
</div>

<div class="map js-map">

</div>

<script src="/assets/dist/app.js"></script>
</body>
</html>
